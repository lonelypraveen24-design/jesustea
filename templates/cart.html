<!DOCTYPE html>
<html>
<head>
    <title>Cart - Jesus Tea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="logo">☕ Jesus Tea</div>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/cart">Cart</a></li>
    </ul>
</nav>

<div class="hero">
    <h1>Your Cart</h1>

    {% if cart_items %}
        {% for item in cart_items %}
            <p>{{ item.tea }} - ₹{{ item.price }}</p>
        {% endfor %}

        <p class="sub">Total: ₹{{ total }}</p>

        <a class="btn" href="/clear-cart">Clear Cart</a>
        <a class="btn" href="/checkout">Checkout</a>
    {% else %}
        <p class="sub">Your cart is empty ☹️</p>
        <a class="btn" href="/menu">Go to Menu</a>
    {% endif %}
</div>

</body>
</html>
